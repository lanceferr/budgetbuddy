name: CI Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ----------------------
      # Backend setup + start
      # ----------------------
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Start backend server (port 8080)
        working-directory: ./backend
        run: npm run start &
        
      - name: Wait for backend to be ready (8080)
        run: |
          echo "Waiting for backend on port 8080..."
          for i in {1..30}; do
            nc -z localhost 8080 && echo "Backend is UP!" && exit 0
            echo "Still waiting..."
            sleep 2
          done
          echo "Backend failed to start" && exit 1
      # ----------------------
      # Run Jest tests (backend)
      # ----------------------
      
      - name: Run Jest tests (backend)
        working-directory: ./backend
        run: npm test -- --ci --coverage

      # ----------------------
      # Frontend setup + start
      # ----------------------
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Start frontend server (port 3000)
        working-directory: ./frontend
        env:
          CI: false  # important for React
        run: npm run dev &
        
      - name: Wait for frontend to be ready (5173)
        run: |
          echo "Waiting for frontend on port 5173..."
          for i in {1..30}; do
            nc -z localhost 5173 && echo "Frontend is UP!" && exit 0
            echo "Still waiting..."
            sleep 2
          done
          echo "Frontend failed to start" && exit 1

      # ----------------------
      # Run Jest tests
      # ----------------------
      - name: Run Jest tests (frontend)
        working-directory: ./frontend
        run: npm test -- --ci --coverage

      # ----------------------
      # Cypress tests
      # ----------------------
      - name: Run Cypress tests
        working-directory: ./frontend
        run: npx cypress run
